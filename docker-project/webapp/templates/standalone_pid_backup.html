<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone P&ID Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .pid-container {
            width: 100%;
            height: 80vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            overflow: hidden;
            border: 2px solid #34495e;
            border-radius: 8px;
        }

        .equipment {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .equipment:hover {
            transform: scale(1.05);
        }

        /* Pump Styles */
        .pump {
            width: 80px;
            height: 60px;
            background: #3498db;
            border-radius: 50%;
            border: 3px solid #2980b9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .pump-impeller {
            width: 30px;
            height: 30px;
            border: 3px solid white;
            border-radius: 50%;
            position: relative;
        }

        .pump-impeller::before,
        .pump-impeller::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 2px;
        }

        .pump-impeller::before {
            width: 24px;
            height: 3px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .pump-impeller::after {
            width: 3px;
            height: 24px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .pump.running .pump-impeller {
            animation: rotate 0.5s linear infinite;
        }

        .pump-status {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        .pump.running .pump-status {
            background: #27ae60;
        }

        .pump:not(.running) .pump-status {
            background: #e74c3c;
        }

        /* Tank Styles */
        .tank {
            width: 100px;
            height: 120px;
            border: 3px solid #34495e;
            background: #ecf0f1;
            position: relative;
            border-radius: 0 0 10px 10px;
        }

        .tank-liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #3498db, #5dade2);
            border-radius: 0 0 7px 7px;
            transition: height 2s ease-in-out;
            opacity: 0.8;
        }

        .tank-readout {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #34495e;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Valve Styles */
        .valve {
            width: 60px;
            height: 80px;
            position: relative;
        }

        .valve-body {
            width: 30px;
            height: 40px;
            background: #95a5a6;
            border: 2px solid #7f8c8d;
            position: absolute;
            left: 15px;
            top: 20px;
            border-radius: 4px;
        }

        .valve-stem {
            width: 10px;
            height: 20px;
            background: #f39c12;
            border: 1px solid #e67e22;
            position: absolute;
            left: 25px;
            transition: top 1.5s ease-in-out;
            border-radius: 2px;
        }

        .valve.open .valve-stem {
            top: 5px;
        }

        .valve.closed .valve-stem {
            top: 25px;
        }

        .valve-position {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #34495e;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }

        /* Pipe Styles */
        .pipe {
            position: absolute;
            background: #7f8c8d;
            z-index: 1;
        }

        .pipe-horizontal {
            height: 8px;
        }

        .pipe-vertical {
            width: 8px;
        }

        .flow-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            z-index: 2;
        }

        .flow-arrow.right {
            border-left: 12px solid #27ae60;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            animation: flow-right 1.5s ease-in-out infinite;
        }

        .flow-arrow.down {
            border-top: 12px solid #27ae60;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            animation: flow-down 1.5s ease-in-out infinite;
        }

        /* Control Panel */
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid #34495e;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .control-button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .control-button.start {
            background: #27ae60;
            color: white;
        }

        .control-button.stop {
            background: #e74c3c;
            color: white;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Status Panel */
        .status-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #2c3e50;
            color: white;
            border-radius: 8px;
            padding: 15px;
            min-width: 250px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #34495e;
        }

        .status-value {
            font-weight: bold;
            color: #3498db;
        }

        /* Animations */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes flow-right {
            0%, 100% { opacity: 0.3; transform: translateX(-10px); }
            50% { opacity: 1; transform: translateX(10px); }
        }

        @keyframes flow-down {
            0%, 100% { opacity: 0.3; transform: translateY(-10px); }
            50% { opacity: 1; transform: translateY(10px); }
        }

        @keyframes bubble {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }

        .liquid-bubble {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: bubble 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h1>Standalone P&ID Process Control Demo</h1>
    <p>This version should show animations without any CSS conflicts.</p>

    <div class="pid-container" id="pid-container">
        <!-- Pipes -->
        <div class="pipe pipe-horizontal" style="left: 180px; top: 226px; width: 120px;"></div>
        <div class="pipe pipe-horizontal" style="left: 360px; top: 226px; width: 140px;"></div>
        
        <!-- Flow Arrows -->
        <div class="flow-arrow right" id="flow1" style="left: 220px; top: 220px;"></div>
        <div class="flow-arrow right" id="flow2" style="left: 420px; top: 220px;"></div>

        <!-- Pump 1 (Always Running) -->
        <div class="equipment pump running" id="pump1" style="left: 100px; top: 200px;">
            <div class="pump-impeller"></div>
            <div class="pump-status">RUNNING</div>
        </div>

        <!-- Valve 1 (Always Open) -->
        <div class="equipment valve open" id="valve1" style="left: 300px; top: 180px;">
            <div class="valve-body"></div>
            <div class="valve-stem"></div>
            <div class="valve-position">OPEN</div>
        </div>

        <!-- Tank 1 -->
        <div class="equipment tank" id="tank1" style="left: 500px; top: 150px;">
            <div class="tank-liquid" style="height: 60%;"></div>
            <div class="tank-readout">60.0%</div>
            <div class="liquid-bubble" style="left: 20px; bottom: 60px; animation-delay: 0s;"></div>
            <div class="liquid-bubble" style="left: 40px; bottom: 45px; animation-delay: 0.7s;"></div>
            <div class="liquid-bubble" style="left: 60px; bottom: 55px; animation-delay: 1.4s;"></div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <h3>Process Control</h3>
            <button class="control-button start" onclick="startPump('pump1')">Start Pump 1</button>
            <button class="control-button stop" onclick="stopPump('pump1')">Stop Pump 1</button>
            <button class="control-button start" onclick="openValve('valve1')">Open Valve</button>
            <button class="control-button stop" onclick="closeValve('valve1')">Close Valve</button>
        </div>

        <!-- Status Panel -->
        <div class="status-panel">
            <h3>Process Status</h3>
            <div class="status-item">
                <span>Pump 1:</span>
                <span class="status-value" id="pump1-status">RUNNING</span>
            </div>
            <div class="status-item">
                <span>Valve 1:</span>
                <span class="status-value" id="valve1-status">OPEN</span>
            </div>
            <div class="status-item">
                <span>Tank Level:</span>
                <span class="status-value" id="tank-level">60.0%</span>
            </div>
            <div class="status-item">
                <span>Flow Rate:</span>
                <span class="status-value" id="flow-rate">25 L/min</span>
            </div>
        </div>
    </div>

    <script>
        console.log('Standalone P&ID demo loaded successfully');

        // Process state
        let processState = {
            pump1: true,
            valve1: true,
            tankLevel: 60,
            flowRate: 25
        };

        // Pump controls
        function startPump(pumpId) {
            const pump = document.getElementById(pumpId);
            pump.classList.add('running');
            pump.querySelector('.pump-status').textContent = 'RUNNING';
            
            processState[pumpId] = true;
            document.getElementById(pumpId + '-status').textContent = 'RUNNING';
        }

        function stopPump(pumpId) {
            const pump = document.getElementById(pumpId);
            pump.classList.remove('running');
            pump.querySelector('.pump-status').textContent = 'STOPPED';
            
            processState[pumpId] = false;
            document.getElementById(pumpId + '-status').textContent = 'STOPPED';
        }

        // Valve controls
        function openValve(valveId) {
            const valve = document.getElementById(valveId);
            valve.classList.remove('closed');
            valve.classList.add('open');
            valve.querySelector('.valve-position').textContent = 'OPEN';
            
            processState[valveId] = true;
            document.getElementById(valveId + '-status').textContent = 'OPEN';
        }

        function closeValve(valveId) {
            const valve = document.getElementById(valveId);
            valve.classList.remove('open');
            valve.classList.add('closed');
            valve.querySelector('.valve-position').textContent = 'CLOSED';
            
            processState[valveId] = false;
            document.getElementById(valveId + '-status').textContent = 'CLOSED';
        }

        console.log('All functions loaded, animations should be visible');
    </script>
</body>
</html>
